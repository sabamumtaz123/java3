<!DOCTYPE html>
<html>

<head>

    <title>Number List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>

    <div class="container 1">
        <h1>Multi Function Calculator</h1>
        <div class="form-group">
            <input type="number" class="form-control form-control-lg" placeholder="type a number">
            <button type="button" class="btn btn-light" onclick="insert()">
                <i class="fas fa-plus"></i>
            </button>
            <p id="result" class="alert alert-success">Result =
                <span>--</span>
            </p>
            <div id="numbers" class="alert alert-danger"></div>
            <div id="buttons">
                <button class="btn btn-lg btn-info" onclick="calcSum()">Sum</button>
                <button class="btn btn-lg btn-info" onclick="calcAvg()">Average</button>
                <button class="btn btn-lg btn-info" onclick="calcProd()">Product</button>
            </div>
            <button class="btn btn-lg btn-light clear-btn" onclick="clearAll()">Clear All</button>
        </div>


</body>

</html>
